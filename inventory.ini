# ====================================================
# Ansible Inventory for Kubernetes Lab
# Architecture:
# - k8s-master : Ansible control + K8s master + K8s worker
# - k8s-worker1 : K8s worker
# - k8s-worker2 : K8s worker
# ====================================================

# ----------------------------------------------------
# Ansible control node (runs playbooks locally)
# ----------------------------------------------------
[ansible]
k8s-master ansible_host=192.168.1.102 ansible_user=ubuntu ansible_connection=local

# ----------------------------------------------------
# Kubernetes control-plane
# ----------------------------------------------------
[k8s_masters]
k8s-master ansible_host=192.168.1.102 ansible_user=ubuntu

# ----------------------------------------------------
# Kubernetes workers
# (master is ALSO a worker in this lab)
# ----------------------------------------------------
[k8s_workers]
k8s-master ansible_host=192.168.1.102 ansible_user=ubuntu
k8s-worker1 ansible_host=192.168.1.138 ansible_user=ubuntu
k8s-worker2 ansible_host=192.168.1.174 ansible_user=ubuntu

# ----------------------------------------------------
# Kubernetes cluster group
# ----------------------------------------------------
[k8s_cluster:children]
k8s_masters
k8s_workers
